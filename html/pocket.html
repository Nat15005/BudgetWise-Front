<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Wise</title>
    <link rel="stylesheet" href="../css/pocket.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="/resources/Imagenes/FavIcon.png" type="image/png">
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <span>BW</span>
        </div>
        <ul class="nav-menu">
            <li><a href="/html/home.html"><img src="/resources/Imagenes/casa.png" alt="Inicio"></a></li>
            <li><a href="/html/pocket.html"><img src="/resources/Imagenes/bolsillo.png" alt="Bolsillo"></a></li>
            <li><a href="/html/budget.html"><img src="/resources/Imagenes/presupuesto.png" alt="Presupuesto"></a></li>
            <li><a href="/html/profile.html"><img src="/resources/Imagenes/usuario.png" alt="Usuario"></a></li>
        </ul>
    </div>
    <div class="sidebar-border"></div>

    <div class="main-content">
        <h1>Pockets</h1>
        <h2>Amount Available</h2>
        <div class="amount-section">
            <div class="amount">
                <button class="btn-amount">$0 COP</button>
            </div>
        </div>

        <h2>Pockets</h2>
        <div class="pockets-section">

            <!-- El botón "+" debe estar centrado y al final de los bolsillos -->
            <button class="add-pocket-btn">
                <i class="fas fa-plus"></i>
            </button>

            <div class="empty-spacee"></div>

        </div>



        <!-- Popup Formulario para añadir un nuevo bolsillo -->
        <div id="popup-pocket-form" class="popup-form">
            <div class="popup-content">
                <span id="close-popup" class="close-popup">&times;</span>
                <form id="pocket-form">
                    <h1 style="text-align: center;">Pocket</h1>
                   
                    <input type="number" id="pocket-id">
                    <label for="pocket-name">Name:</label>
                    <input type="text" id="pocket-name" required>

                    <label for="pocket-value">Value:</label>
                    <input type="number" id="pocket-value" required>

                    <label for="pocket-color">Color:</label>
                    <input type="color" id="pocket-color" value="#ffffff" required>

                    <button type="submit" id="submit-pocket">Add Pocket</button>
                </form>
            </div>
        </div>

        <script type="module" src="../js/controllerPocket.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <div class="empty-space"></div>
</body>

</html>
